<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/31e715396f.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function contactbox() {
        var x = document.getElementById("footer-contact");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      } 
      </script>
  </head>
  <body  class="sm:px-6 sm:py-32 lg:px-8 bg-gray-900">
    <div class="mx-auto max-w-screen-xl relative isolate overflow-hidden bg-gray-900 px-6 pt-16 shadow-2xl sm:rounded-3xl sm:px-16 md:pt-24 lg:flex lg:gap-x-20 lg:px-24 lg:pt-0">
      <svg viewBox="0 0 1024 1024" class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-y-1/2 [mask-image:radial-gradient(closest-side,white,transparent)] sm:left-full sm:-ml-80 lg:left-1/2 lg:ml-0 lg:-translate-x-1/2 lg:translate-y-0" aria-hidden="true">
        <circle cx="512" cy="512" r="512" fill="url(#759c1415-0410-454c-8f7c-9a820de03641)" fill-opacity="0.7" />
        <defs>
          <radialGradient id="759c1415-0410-454c-8f7c-9a820de03641">
            <stop stop-color="#7775D6" />
            <stop offset="1" stop-color="#E935C1" />
          </radialGradient>
        </defs>
      </svg>
      <div class="grid grid-cols-1 gap-8 lg:grid-cols-2 lg:gap-16">
        <div class="relative h-64 overflow-hidden rounded-lg sm:h-80 lg:order-last lg:h-full">
          <img
            alt="Portrait"
            src="images/cvw2.jpg"
            class="absolute inset-0 w-full object-cover bg-white/5 ring-1 ring-white/10 grayscale-[70%]"
          />
        </div>
        <div class="mx-auto max-w-md text-center lg:mx-0 lg:flex-auto lg:py-32 lg:text-left">
          <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Hallo, Hola, Hej👋<br>
          I'm Christian Wittrup
          </h2>
          <p class="mt-6 text-lg leading-8 text-gray-300">👨‍👩‍👧‍👦A father, husband and struggling Spurs fan.<br>
            🏡I live with my wife and two kids in Humlebæk, Denmark.<br>
            📬Please feel free to reach out to me on the below channels.</p>
          <div class="mt-10 flex items-center justify-center gap-x-6 lg:justify-start mb-4">
            <a href="#" onclick="contactbox()" class="inline-block rounded bg-white px-4 py-3 text-sm font-medium text-gray-900 transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring hover:bg-violet-400"><span class="fas fa-envelope"></span></a>
            <a href="https://wittrup.link/linkedin" class="inline-block rounded bg-white px-4 py-3 text-sm font-medium text-gray-900 transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring hover:bg-violet-400"><span class="fab fa-linkedin"></span></a>
            <a href="https://wittrup.link/github" class="inline-block rounded bg-white px-4 py-3 text-sm font-medium text-gray-900 transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring hover:bg-violet-400"><span class="fab fa-github-square"></span></a>
            <a href="dev/" class="text-sm font-semibold leading-6 text-white">Dev playground <span aria-hidden="true">→</span></a>
          </div>
      <div id="footer-contact">
        <h2 class="mt-6 text-lg leading-8 text-gray-300">Contact me</h2>
        <form name="contact-wittrup" method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <p>
          <label>
            <input type="text" name="name" placeholder="Your Name" class="min-w-0 mb-2 flex-auto rounded-md bg-white/5 px-2 py-2 text-gray-400 border border-gray-200 shadow-sm focus-within:border-violet-400 focus-within:ring-1 focus-within:ring-violet-400 dark:border-gray-700 sm:text-sm sm:leading-6"/>
          </label>   
          <label>
            <input type="email" name="email" placeholder="E-mail" class="min-w-0 mb-2 flex-auto rounded-md bg-white/5 px-2 py-2 text-gray-400 border border-gray-200 shadow-sm focus-within:border-violet-400 focus-within:ring-1 focus-within:ring-violet-400 dark:border-gray-700 sm:text-sm sm:leading-6"/>
          </label>
          </p>
          <div class="overflow-hidden rounded-lg border border-gray-200 shadow-sm focus-within:border-violet-400 focus-within:ring-1 focus-within:ring-violet-400 dark:border-gray-700 mb-4">
            <textarea name="message" class="w-full resize-none border-none align-top focus:ring-0 sm:text-sm dark:bg-white/5 dark:text-gray-400 p-2" rows="4" placeholder="What's on your mind?"></textarea>
            <div class="flex items-center justify-end gap-2 bg-white p-3 dark:bg-white/5">
              <div data-netlify-recaptcha="true"></div>  
              <button type="submit" class="rounded bg-violet-600 px-3 py-1.5 text-sm font-medium text-white hover:bg-violet-700">
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
