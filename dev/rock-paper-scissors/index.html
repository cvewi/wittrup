<!DOCTYPE html>
<html>
  <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
      <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <button onclick="lightMode()" class="light-mode-button">Toggle light mode</button>
    <p class="title">Rock Paper Scissors</p>
    <p>Select your move</p>

    <button class="move-button" onclick="
      playGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>


    <script src="scripts/10-rock-paper-scissors.js"></script> 
  </body>   
</html>
